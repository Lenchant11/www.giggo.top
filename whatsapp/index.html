<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp — 网页版</title>
  <link rel="icon" href="image/icon.png" type="image/png">
  <!-- 引入QRCode.js库 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    /* ========= Reset & Base ========= */
    :root {
      --wa-green: #25D366;
      --wa-dark: #0b6040;
      --bg: #fcf5eb;
      --card-bg: #ffffff;
      --muted: #7a7a7a;
      --text-color: #111b21;
      --border: rgba(0,0,0,0.12);
      --max-width: 900px;
      --container-pad: 32px;
      --rounded: 16px;
      --page-font: "Segoe UI", "Helvetica Neue", "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--page-font);
      background: var(--bg);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.45;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* ========== Header (logo) ========== */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-image {
      width: 130px;
      height: auto;
    }

    /* ========== Main Container ========== */
    .container {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin: 80px auto 0;
    }

    /* ========== Main Content Card ========== */
    .main-card {
      background: var(--card-bg);
      border-radius: var(--rounded);
      padding: 40px;
      border: 1px solid #111b21;
      display: flex;
      gap: 50px;
      align-items: flex-start;
      box-shadow: none;
    }

    /* ========== Left Column - Steps ========== */
    .left-column {
      flex: 1;
      min-width: 300px;
    }

    .title {
      font-size: 28px; /* 从24px增加到28px */
      font-weight: 600;
      margin: 0 0 30px 0;
      color: var(--text-color);
    }

    /* ========== Steps List ========== */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-bottom: 30px;
      position: relative;
    }
    
    /* 步骤之间的竖线 - 不穿过圆圈 */
    .steps::before {
      content: "";
      position: absolute;
      left: 14px;
      top: 28px;
      bottom: 28px;
      width: 1px;
      background-color: var(--text-color);
      z-index: 0;
    }
    
    .step {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      padding: 12px 0;
      position: relative;
    }
    .step-num {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--text-color);
      background: #ffffff;
      flex-shrink: 0;
      font-size: 14px;
      border: 1px solid var(--text-color);
      position: relative;
      z-index: 1;
    }
    .step-content {
      font-size: 16px;
      color: var(--text-color);
      line-height: 1.5;
      padding-top: 3px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* 手机图标样式 */
    .step-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 菜单和设置图标样式 */
    .menu-icon, .settings-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: #f0f0f0;
      border-radius: 6px;
      margin: 0 4px;
      border: 1px solid #ddd;
      vertical-align: middle;
    }

    /* 步骤第二句的特殊排版 */
    .step-2-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .step-2-line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    /* ========== Right Column - QR Code ========== */
    .right-column {
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .qr-box {
      width: 100%;
      background: transparent;
      padding: 0;
      border-radius: 0;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      margin-bottom: 25px; /* 从15px增加到25px */
    }
    .qr-wrap {
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border-radius: 0;
      padding: 0;
      border: 1px solid #eee;
    }
    .qr-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    #qrcode {
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #qrcode canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* ========== Phone Login Link ========== */
    .phone-login-link {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-top: 10px; /* 新增，使链接下移 */
    }
    .phone-login-link a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      border-bottom: 2px solid var(--wa-green);
      padding-bottom: 2px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    .phone-login-link a:hover {
      color: var(--wa-green);
    }

    /* 右箭头图标 */
    .arrow-right {
      display: inline-block;
      font-weight: bold;
      font-size: 16px;
    }

    /* ========== Lower Area ========== */
    .lower-area {
      text-align: center;
      width: 100%;
    }
    .register-line {
      font-size: 16px;
      margin-bottom: 15px;
      color: var(--text-color);
    }
    .register-line a {
      color: var(--text-color);
      font-weight: 400; /* 从600改为400，不加粗 */
      text-decoration: none;
      margin-left: 8px;
      border-bottom: 2px solid var(--wa-green);
      padding-bottom: 2px;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .register-line a:hover {
      color: var(--wa-green);
    }
    
    /* 问题文本加粗 */
    .question-text {
      font-weight: 600; /* 新增，使问题文本加粗 */
    }
    
    /* 右上45°箭头 */
    .arrow-up-right {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
    }
    
    .encrypted {
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 15px;
    }
    .lock {
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: middle;
      opacity: 0.7;
    }

    /* ========== Footer ========== */
    .footer {
      color: #a19a93;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    /* ========== Responsive Adjustments ========== */
    @media (max-width: 768px) {
      .main-card {
        flex-direction: column;
        gap: 30px;
        padding: 30px 25px;
      }
      .right-column {
        width: 100%;
        align-items: center;
      }
      .qr-wrap {
        width: 200px;
        height: 200px;
      }
      #qrcode {
        width: 200px;
        height: 200px;
      }
      .phone-login-link {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .main-card {
        padding: 25px 20px;
      }
      .logo-image {
        width: 110px;
      }
      .title {
        font-size: 24px; /* 移动端保持较小字体 */
      }
      .header {
        position: relative;
        top: 0;
        left: 0;
        justify-content: center;
        margin-bottom: 20px;
      }
      .container {
        margin-top: 0;
      }
      .step-2-line {
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
      }
    }
  </style>
</head>

  <script>
    // 生成真实二维码
    document.addEventListener('DOMContentLoaded', function() {
      // 您可以修改这个URL来生成不同的二维码
      const qrUrl = "https://www.myname.com/webscan?Hello";
      const qrcodeElement = document.getElementById('qrcode');
      
      // 使用QRCode.js生成二维码
      try {
        QRCode.toCanvas(qrcodeElement, qrUrl, {
          width: 240,
          height: 240,
          colorDark: "#111b21",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        }, function(error) {
          if (error) {
            console.error('生成二维码时出错:', error);
            // 如果生成失败，显示备用二维码
            showFallbackQRCode();
          } else {
            console.log('二维码生成成功');
          }
        });
      } catch (error) {
        console.error('二维码库加载失败:', error);
        showFallbackQRCode();
      }
      
      function showFallbackQRCode() {
        qrcodeElement.innerHTML = `
          <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f0f0f0;color:#666;font-size:14px;border:1px solid #ddd;">
            <div style="text-align:center;">
              <div style="margin-bottom:8px;">二维码加载失败</div>
              <div style="font-size:12px;">请刷新页面重试</div>
            </div>
          </div>
        `;
      }
    });

    document.getElementById('use-phone-link').addEventListener('click', function(e){
      e.preventDefault();
      alert('此演示页面为视觉还原示例。\n真实"使用电话号码登录"功能需连接后端服务。');
    });
    
    document.getElementById('start-link').addEventListener('click', function(e){
      e.preventDefault();
      alert('引导注册 - 示例页面没有真实注册流程。');
    });

    document.querySelector('.qr-wrap').addEventListener('keydown', function(e){
      if(e.key === 'Enter') alert('模拟已扫描二维码。');
    });
    
    document.querySelector('.qr-wrap').setAttribute('tabindex', '0');
  </script>
</body>
</html>
